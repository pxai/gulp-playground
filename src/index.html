<!DOCTYPE html>
<!--
Simple web project optimiezed with Gulp
Check this out in https://github.com/pxai/gulp-optimized-web
-->
<html>
    <head>
        <title>Optimized with Gulp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- build:css css/all.min.css -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">
	<!-- endbuild -->
    </head>
    <body>
        <div class="container">
            
		<div class="col-lg-3">
		</div>
            <div class="col-lg-6">
            	<h1><span class="glyphicon glyphicon-home"></span> Optimize Me</h1>
            	<button id="fire" class="btn btn-success">
                	Click to show modal
               </button>
            </div>
		<div class="col-lg-3">
             </div>
            <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="myModalLabel">Modal title</h4>
      			</div>
      			<div class="modal-body">
        			<div id="results">    
				These are some random contents...
         			</div>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      			</div>
    		</div>
  		</div>
	</div>
	<!-- build:js js/all.min.js -->
        <script src="js/jquery.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/custom.js"></script>
	<!-- endbuild -->
    </body>
</html>
